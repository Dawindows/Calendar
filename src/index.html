<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
</head>
<body>
    <div id="calendar">
        <div id="header">
            <span>Calendar</span>
            <div id="event">
                <select name="" id="user">
                    <option selected>All members</option>
                    <option>Maria</option>
                    <option>Bob</option>
                    <option>Alex</option>
                </select>
                <button id="add-event">New event +</button>
            </div>
        </div>
        <table>
            <tr>
                <th>Name</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
            </tr>
            <tr>
                <td>10:00</td>
                <td id="monday-10"></td>
                <td id="tuesday-10"></td>
                <td id="wednesday-10"></td>
                <td id="thursday-10"></td>
                <td id="friday-10"></td>
            </tr>
            <tr>
                <td>11:00</td>
                <td id="monday-11"></td>
                <td id="tuesday-11"></td>
                <td id="wednesday-11"></td>
                <td id="thursday-11"></td>
                <td id="friday-11"></td>
            </tr>
            <tr>
                <td>12:00</td>
                <td id="monday-12"></td>
                <td id="tuesday-12"></td>
                <td id="wednesday-12"></td>
                <td id="thursday-12"></td>
                <td id="friday-12"></td>
            </tr>
            <tr>
                <td>13:00</td>
                <td id="monday-13"></td>
                <td id="tuesday-13"></td>
                <td id="wednesday-13"></td>
                <td id="thursday-13"></td>
                <td id="friday-13"></td>
            </tr>
            <tr>
                <td>14:00</td>
                <td id="monday-14"></td>
                <td id="tuesday-14"></td>
                <td id="wednesday-14"></td>
                <td id="thursday-14"></td>
                <td id="friday-14"></td>
            </tr>
            <tr>
                <td>15:00</td>
                <td id="monday-15"></td>
                <td id="tuesday-15"></td>
                <td id="wednesday-15"></td>
                <td id="thursday-15"></td>
                <td id="friday-15"></td>
            </tr>
            <tr>
                <td>16:00</td>
                <td id="monday-16"></td>
                <td id="tuesday-16"></td>
                <td id="wednesday-16"></td>
                <td id="thursday-16"></td>
                <td id="friday-16"></td>
            </tr>
            <tr>
                <td>17:00</td>
                <td id="monday-17"></td>
                <td id="tuesday-17"></td>
                <td id="wednesday-17"></td>
                <td id="thursday-17"></td>
                <td id="friday-17"></td>
            </tr>
            <tr>
                <td>18:00</td>
                <td id="monday-18"></td>
                <td id="tuesday-18"></td>
                <td id="wednesday-18"></td>
                <td id="thursday-18"></td>
                <td id="friday-18"></td>
            </tr>  
        </table>
    </div>
    
</body>
</html>
