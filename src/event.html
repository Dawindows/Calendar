<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
</head>
<body>
    <div id="event-content">
            <span>Name of event:</span>
            <input type="text" class="event-name">
            
            <span>Partcipants:</span>
            <select name="" id="members">
                <option>All members</option>
                <option>Maria</option>
                <option>Bob</option>
                <option>Alex</option>
            </select>
            
            <span>Day:</span>
            <select name="" id="weekdays">
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
            </select>

            <span>Time:</span>
            <select name="" id="time">
                <option>10:00</option>
                <option>11:00</option>
                <option>12:00</option>
                <option>13:00</option>
                <option>14:00</option>
                <option>15:00</option>
                <option>16:00</option>
                <option>17:00</option>
                <option>18:00</option>
            </select>
    </div>
    <div id="buttons-operation">
        <button id="canle">Cancel</button>
        <button id="create-event">Create</button>
    </div>
</body>
</html>
